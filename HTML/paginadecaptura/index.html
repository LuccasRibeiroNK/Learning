<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/ico.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <title>Workshop</title>
</head>

<body>
    <div class="container">

        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>
        <section>
            <div class="formContainer">
                <h2 class="mb">GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p class="mb">Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar com a sorte.</p>
            <form>
                <input type="text" name="name" id="name" placeholder="Nome">
                <input type="text" name="email" id="email" placeholder="Email">
                <select name="place">
                    <option value="rj">Rio de Janeiro</option>
                    <option value="sp">São Paulo</option>
                    <option value="mg">Minas Gerais</option>
                    <option value="es">Espírito Santos</option>
                    <p style="width:300px">
                        <input class="mdl-slider mdl-js-slider" type="range" id="s1" min="0" max="10" value="4" step="2">
                        </p>

                </select>
                <input type="submit" value="INSCREVA-SE">
                
            </form>
        </div>
        </section>
    </div>
</body>

</html>
